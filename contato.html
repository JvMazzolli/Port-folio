<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="contato.js"></script>
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>
    <section class="contact-form">
        <h2>Que tal n√≥s conversar??</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="formMessage"></div>
    </section>
    <footer>
        <nav>
            <ul>
                <button><img src="Imagens/gmail.png" alt="Gmail"><link rel="stylesheet" href="https://www.instagram.com/joaovitormazzolli"></button>
                <button><img src="Imagens/instagram.png" alt="Instagram"></button>
                <button><img src="Imagens/whatsapp.png" alt="whatsapp"></button>
                <button><img src="Imagens/linkedin.png" alt="linkedin"></button>
                <button><img src="Imagens/placa-do-github.png" alt="Git Hub"></button>
            </ul>
        </nav>
    </div> 
</footer>
    <link rel="stylesheet" href="contato.css">
</body>
</html>
